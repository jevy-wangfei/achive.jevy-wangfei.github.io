    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script>

        $(document).ready(function() {
            $('#personal,#article,#picture,#design,#portfolio, #pc, #all').click(function(e) {
                var filterSelect = "#" + this.id;
				var post = $('.post__timeline');
				var menu_show = this.id.toLowerCase().toString();
				post.fadeOut(300);
				//alert(filterSelect);
                $('#menu').children().removeClass('live');
				//alert(menu_show);
                $(filterSelect).addClass('live');
				if (menu_show=="all") {
					post.fadeIn(600);
				}
				else {
					post.filter('.' + menu_show).fadeIn(600);
				};
                e.preventDefault();
            });
        });

				$(document).ready(function() {
            $('#personal,#article,#picture,#design,#portfolio, #pc, #all').click(function(e) {
                var filterSelect = "#" + this.id;
				var post = $('.post-teaser');
				var menu_show = this.id.toLowerCase().toString();
				post.fadeOut(300);
				//alert(filterSelect);
                $('#menu').children().removeClass('live');
				//alert(menu_show);
                $(filterSelect).addClass('live');
				if (menu_show=="all") {
					post.fadeIn(600);
				}
				else {
					post.filter('.' + menu_show).fadeIn(600);
				};
                e.preventDefault();
            });
        });

				function showArticle(id){
					$('.post__timeline').fadeOut(100);
					console.log(id);
					$("#"+id).fadeIn(600);
				}
    </script>
