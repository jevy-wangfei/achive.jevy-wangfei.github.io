    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script>
	
        $(document).ready(function() {
            $('#personal,#article,#picture,#design,#live').click(function(e) {
                var filterSelect = "#" + this.id;
				var post = $('.post__timeline');
				var menu_show = this.id.toLowerCase().toString(),
				post.fadeOut(600);
				//alert(filterSelect);
                $('#menu').children().removeClass('live');
				//alert(filterSelect);
                $(filterSelect).addClass('live');
				if(menu_show=="all"){
					post.fadeIn(600);
				}else{
					post."menu_show".fadeIn(600);
				}
                e.preventDefault();
            });
        });
		
    </script>
　　</html>
