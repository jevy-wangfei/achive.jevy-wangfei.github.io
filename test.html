<!DOCTYPE html>
　　<html>
　　<head>
　　　　<meta http-equiv="content-type" content="text/html; charset=utf-8" />
　　　　<title>{{ page.title }}</title>
		<link rel="stylesheet" href="./css/css.css">
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script>
        $(document).ready(function() {
            $('#personal,#article,#picture,#design,#all').click(function(e) {
                var filterSelect = "#" + this.id;
                $('#menu').children().removeClass('all');
				//alert(filterSelect);
                $(filterSelect).addClass('all');

                e.preventDefault();
            });
        });
		</script>
　　</head>
　　<body>
<div id="header">
		<div id="name"> Jevy <br/> Wang Fei's </div>
<div id="blog">Blog</div>
<div id="menu">
<li><a href="#" id="personal">Personal</a></li>
<li><a href="#" id="article">Article</a></li>
<li><a href="#" id="picture">Picture</a></li>
<li><a href="#" id="design">Design</a></li>
<li><a href="#" class="all">All</a></li>
</div>
</div>


<div id="timeline">
				
					    <div class="post__timeline {{ post.tags | join:' ' }}">
					    	<div class="timeline__meta">
								<time datetime="{{ post.date }}">
									{{ post.date | date: "%B" }}<small>{{ post.date | date: "%Y" }}</small>
								</time>	
							</div>
							<div class="timeline__body">
								<br/>dfsdfasdf
							   <br/>
							   <br/>
							   <br/><br/>
							   <br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
							   <br/><br/><br/><br/><br/><br/><br/><br/><br/>
							</div>
					    </div>
						
</div>


	                <div id="footer">
                    <p>I made this out of love and gumdrops. <a href="mailto:jevy.wangfei@gmail.com">Contact me here</a>.
                    	<br>See how I did this on <a href="https://github.com/jevy-wangfei/jevy-wangfei.github.com">Github.</a></p>
                </div>
　　</body>
